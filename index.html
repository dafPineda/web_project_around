<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Around</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
         <header class="header">
           <div class="header__title">
                <h1 class="header__title header__title_big">Around</h1>           
                <h2 class="header__title header__title_little-up">The U.S.</h2>
            </div> 
            <hr class="header__line">
         </header>
         <main class="main">
            <section class="forms">
                <form class="form__container" id="new-element__form" name="formAdd" novalidate>
                    <button type="button" class="form__close" id="formsCloseAdd">&times;</button>
                    <h2 class="form__title">Nuevo lugar</h2>
                    <fieldset class="form__fieldset">
                        <input 
                        id="new-element__input-name"
                        class="form__input"
                        type="text"
                        placeholder="Title*"
                        name="title"
                        minlength="3"
                        maxlength="30"
                        required>
                        <input 
                        id="new-element__input-link"
                        type="text"
                        class="form__input"
                        placeholder="URL*"
                        name="link"
                        type="url"
                        required
                        >
                        <button type="submit" class="form__button form__button_disabled" id="new-element__button" name="saveAdd" disabled>
                        Guardar
                        </button>
                    </fieldset>
                </form>
                <form class="form__container" id="edit-profile__form" name="formEdit" novalidate>
                    <button type="button" class="form__close" id="formsCloseEdit">&times;</button>
                    <h2 class="form__title">Editar perfil</h2>
                    <fieldset class="form__fieldset">
                        <input 
                        id="profile-name"
                        class="form__input"
                        type="text"
                        placeholder="name*"
                        name="name"
                        minlength="2"
                        maxlength="40"
                        required
                        >
                        <input 
                        id="profile-work"
                        type="text"
                        class="form__input"
                        placeholder="Acerca de mi*"
                        name="work"
                        minlength="2"
                        maxlength="400"
                        required
                        >
                        <button type="submit" class="form__button form__button_disabled" id="edit-profile__button" name="saveEdit" disabled>
                        Guardar
                        </button>
                    </fieldset>
                </form> 
            </section>
            <section class="profile">
                <div class="profile__image"></div>
                <h2 class="profile__name">Jacques Cousteau</h2>
                <button type="button" class="profile__button-edit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black">
                        <rect x="2" y="2" width="20" height="20" rx="3" stroke="black" stroke-width="2" fill="none"/>
                        <path d="M3 17.25V21h3.75L17.8 9.94l-3.75-3.75L3 17.25zM20.7 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 
                                3.75 3.75 1.83-1.83z"/>
                    </svg>
                </button>
                <h3 class="profile__ocupation">Explorador</h3>
                <button type="button" class="profile__button-add">+</button>
            </section>
            <section class="element" id="element">
                <template class="template-element">
                    <div class="element__card">
                        <button class="element__card-trash" type="button"></button>
                        <img class="element__card-image" src="" alt="">                  
                        <div class="element__card-info">
                            <p class="element__card-text"></p>
                            <button class="element__card-heart" type="button"></button>
                        </div>
                    </div>
                </template>
                <div class="image-window">
                    <button class="image-window__button-close">&times;</button>
                    <img class="image-window__image" src="" alt="">
                </div>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">Â© 2025 Aroud The U.S.</p>
         </footer>
    </div>
   <script src="scripts/index.js"></script>
   <script src="scripts/validation.js"></script>
</body>
</html>
